<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scientific Calculator</title>
	<link rel="stylesheet" href="scientific_calc.css">
</head>
<body>
	<div class="calculator-container">
		<div class="calculator">
			<div class="calculator-display" id="display">
				0
			</div>
			<div class="calculator-buttons">
				<!-- Memory Functions -->
				<button class="btn memory" data-action="MC">MC</button>
				<button class="btn memory" data-action="MR">MR</button>
				<button class="btn memory" data-action="M+">M+</button>
				<button class="btn memory" data-action="M-">M-</button>
				<button class="btn control" data-action="AC">AC</button>
				<button class="btn control" data-action="C">C</button>

				<!-- Parentheses -->
				<button class="btn paren" data-action="(">(</button>
				<button class="btn paren" data-action=")">)</button>

				<!-- Constants -->
				<button class="btn constant" data-action="pi">π</button>
				<button class="btn constant" data-action="e">e</button>

				<!-- Advanced Functions -->
				<button class="btn adv" data-action="sin">sin</button>
				<button class="btn adv" data-action="cos">cos</button>
				<button class="btn adv" data-action="tan">tan</button>
				<button class="btn adv" data-action="arcsin">arcsin</button>
				<button class="btn adv" data-action="arccos">arccos</button>
				<button class="btn adv" data-action="arctan">arctan</button>
				<button class="btn adv" data-action="log">log</button>
				<button class="btn adv" data-action="ln">ln</button>
				<button class="btn adv" data-action="sqrt">√</button>
				<button class="btn adv" data-action="cbrt">³√</button>
				<button class="btn adv" data-action="pow2">x²</button>
				<button class="btn adv" data-action="pow3">x³</button>
				<button class="btn adv" data-action="pow">xʸ</button>
				<button class="btn adv" data-action="fact">n!</button>
				<button class="btn adv" data-action="percent">%</button>

				<!-- Numbers and Basic Operations -->
				<button class="btn num" data-action="7">7</button>
				<button class="btn num" data-action="8">8</button>
				<button class="btn num" data-action="9">9</button>
				<button class="btn op" data-action="/">÷</button>

				<button class="btn num" data-action="4">4</button>
				<button class="btn num" data-action="5">5</button>
				<button class="btn num" data-action="6">6</button>
				<button class="btn op" data-action="*">×</button>

				<button class="btn num" data-action="1">1</button>
				<button class="btn num" data-action="2">2</button>
				<button class="btn num" data-action="3">3</button>
				<button class="btn op" data-action="-">−</button>

				<button class="btn num" data-action="0">0</button>
				<button class="btn num" data-action=".">.</button>
				<button class="btn op" data-action="+">+</button>
				<button class="btn eq wide" data-action="=">=</button>
			</div>
			<div class="calculator-history" id="history">
				<!-- Optional: Last operation/result -->
			</div>
		</div>
	</div>
	<script src="scientific_calc.js"></script>
</body>
</html>
